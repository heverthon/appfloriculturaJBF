<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim de Belas Flores</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <nav>
          <div class="logo-container">
            <img src="/img/flower-icon.png" alt="Flor" class="flower-icon">
            <div class="logo">
              Jardim de Belas Flores
            </div>
          </div>
          <ul class="menu">
            <li><a href="#">Início</a></li>
            <li><a href="#">Catálogo</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </header>

  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>Flores em Destaque</h1>
        <p>Confira nossas flores em promoção esta semana!</p>
        <a href="#" class="btn">Ver Promoções</a>
      </div>
    </section>

    <section class="categories">
      <h2>Categorias de Flores</h2>
      <div class="category-card">
        <img src="category1.jpg" alt="Categoria 1">
        <h3>Categoria 1</h3>
        <p>Descrição da Categoria 1.</p>
      </div>
      <div class="category-card">
        <img src="category2.jpg" alt="Categoria 2">

      </div>
      <!-- Adicione mais categorias aqui -->
