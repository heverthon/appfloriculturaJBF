<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jardim de Belas Flores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="cover"> 
    <img src="/img/background-principal.jpg" alt="fundo de flores" class="cover-background parallax-container">
    <div class="cover-imagem">
      <div class="mobile">
        <img src="/img/background-principal.jpg" alt="fundo de flores2" class="mobilePicture">
      </div> 
    </div>
  </div>
  <header>
        <nav>
          <div class="logo-container">
            <div class="">
            <img src="/img/flower-icon.png" alt="Flor" class="flower-icon">
            <div class="logo">
              Jardim de Belas Flores
            </div>
          </div>
          <ul class="menu">
            <li><a href="#">Início</a></li>
            <li><a href="#">Catálogo</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
          <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="menu">
              <i class='bx bx-menu' ></i>
            </div>
          </div>
        </nav>
  </header>
      <script>
      // Script para tornar o menu responsivo funcional
      const flowerIcon = document.getElementById('flower-icon');
      const menu = document.getElementById('menu');

      flowerIcon.addEventListener('click', () => {
      menu.classList.toggle('responsive');
      });
      </script>
</body>
</html>
